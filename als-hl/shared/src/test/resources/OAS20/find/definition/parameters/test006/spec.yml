swagger: '2.0'
info:
  version: 1.0.9-abcd
  title: Swagger Sample API

host: my.api.com
basePath: /v1
schemes:
  - http
  - https

consumes:
  - application/json

produces:
  - application/json
  - application/xml

paths:
  /pets/{id}:
    get:
      parameters:
        - $ref: "#/parameters/p2"
          *

parameters:
  p1:
    type: number
    in: query
    name: param1
  p2:
    type: string
    in: query
    name: param2
